<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!--Ajax CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.4.0/dist/animxyz.min.css">


    <script src="https://kit.fontawesome.com/c23041b8ac.js" crossorigin="anonymous"></script>

    <!--CSS Files-->
    <link rel="stylesheet" href="../static/css/main.css">

    <title>Coders Trek Home</title>

</head>

<body style="background-color:#191927;">

    <!--Loader-->
    <div class="loader-container">
        <div class="loader"></div>
    </div>
                
    <!--Navbar Horizontal-->
    <nav id="hnav" class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: #092742;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:white; font-size: 32px;" href="#">
                <i id="list" class="bi bi-list"></i>
                Coders Trek
            </a>
            <button style="border: none;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span style="color:white; font-size: 32px;" class="bi bi-three-dots-vertical">
                </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <form class="d-flex search-bar">
                            <label for="search" class="bi bi-search sspan"></label>
                            <input class="form-control me-2" name="search" id="search" type="search" aria-label="Search">
                        </form>
                    </li>
                    <li class="nav-item">
                        <div class="activity">
                            <i class="bi bi-disc-fill"></i>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="noti">
                            <i class="bi bi-envelope-open-fill"></i>
                        </div>
                    </li>
                    <li class="nav-item">
                        <div class="app">
                            <i class="bi bi-grid-fill"></i>
                        </div>
                    </li>
                </ul>
                <span class="">
                    <div id="profile">
                        <img id="avatar"
                            src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortFlat&accessoriesType=Prescription02&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=Blue03&eyeType=Default&eyebrowType=Default&mouthType=Smile&skinColor=Brown' />
                    </div>
                </span>
            </div>
        </div>
    </nav>

    <br>
    <!--Vertical Navbar-->
    <div class="vertical-nav mt-5">
            <a href="#"><i class="fas fa-home nav-icon active"></i><span class="nav-head active"> Dashboard</span></a><br>
            <a href="#"><i class="fas fa-users nav-icon"></i><span class="nav-head"> Teams</span></a><br>
            <a href="#"><i class="fas fa-tasks nav-icon"></i><span class="nav-head"> Tasks</span></a><br>
            <a href="#"><i class="fas fa-rss nav-icon"></i><span class="nav-head"> Feeds</span></a><br>
            <a href="#"><i class="fas fa-chart-bar nav-icon"></i><span class="nav-head"> Analytics</span></a>
    </div>


    <!--Main Content-->
    <div class="main">
        <h4>Hi, Pro Coder</h4>
    </div>

    <!--JS Files-->
    <script src="../static/js/loader.js"></script> 
    <script src="../static/js/main.js"></script>
</body>
</html>
