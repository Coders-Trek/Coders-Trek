<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--Jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!--Ajax CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@animxyz/core@0.4.0/dist/animxyz.min.css">


    <script src="https://kit.fontawesome.com/c23041b8ac.js" crossorigin="anonymous"></script>

    <!--CSS Files-->
    <link rel="stylesheet" href="../static/css/main.css">

    <title>Coders Trek Home</title>

</head>

<body style="background-color:#191927;">

    <!--Loader-->
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <!--Navbar Horizontal-->
    <nav id="hnav" class="navbar fixed-top navbar-light" style="background-color: #092742;">
        <div class="container-fluid justify-content-start">
            <i id="list" class="bi bi-list"></i>
            <h3 class="me-5" style="color: white;margin-left:10px;">Coders Trek</h3>
            <form class="d-flex ms-5" style="position: relative;">
                <label for="search" class="bi bi-search sspan"></label>
                <input class="form-control me-2" name="search" id="search" type="search" aria-label="Search">
            </form>
            <i class="bi bi-disc-fill ms-3 activity"></i>
            <i class="bi bi-envelope-open-fill noti"></i>
            <i class="bi bi-grid-fill app"></i>
            <div class="v1 me-3"></div>
            <div id="profile">
                <img id="avatar" src='https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortFlat&accessoriesType=Prescription02&hairColor=Black&facialHairType=Blank&clotheType=Hoodie&clotheColor=Blue03&eyeType=Default&eyebrowType=Default&mouthType=Smile&skinColor=Brown'/>
                <div class="ms-3" id="user-name">Pro Coder</div>
            </div>
        </div>
    </nav>

    <br>
    <!--Vertical Navbar-->
    <div class="vertical-nav mt-5">
            <a href="#"><i class="fas fa-home nav-icon active"></i><span class="nav-head active"> Dashboard</span></a><br>
            <a href="#"><i class="fas fa-users nav-icon"></i><span class="nav-head"> Teams</span></a><br>
            <a href="#"><i class="fas fa-tasks nav-icon"></i><span class="nav-head"> Tasks</span></a><br>
            <a href="#"><i class="fas fa-rss nav-icon"></i><span class="nav-head"> Feeds</span></a><br>
            <a href="#"><i class="fas fa-chart-bar nav-icon"></i><span class="nav-head"> Analytics</span></a>
    </div>


    <!--Main Content-->
    <div class="main">
        <h4>Hi, Pro Coder</h4>
    </div>

    <!--JS Files-->
    <script src="../static/js/loader.js"></script> 
    <script src="../static/js/main.js"></script>
</body>
</html>
